<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Countries Data</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
</head>
<body>
    <button id="scrollTop-btn" onclick="topFunction()"><i class="fa-solid fa-circle-arrow-up"></i></button>
    <div class="header-section">
        <h2>World Countries Data</h2>
        <p>Currently we have 250 countries</p>
    </div>
    <div class="input-section">
        <div class="input-box">
            <input class="input" type="text">
            <button id="clear-btn">x</button>
        </div>
        <div class="button-box">
            <button id="name-btn">NAME <i class="" id="namebtn-icon"></i></button>
            <button id="area-btn">AREA <i class="" id="areabtn-icon"></i></button>
            <button id="population-btn">POPULATION <i class="" id="populationbtn-icon"></i></button>
            <button id="chart-btn" onclick="window.location.href='#chart-section'"><i class="fa-solid fa-chart-column"></i></button>
        </div>
    </div>
    <div class="spinner-wrapper">
        <div class="spinner"></div>
    </div>
    <div class="output-countries-section">
    </div>
    <div class="output-chart-section" id="chart-section">
        <h2>World Population</h2>
        <div class="chart-section">

        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
